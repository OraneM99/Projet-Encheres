<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit/styles.css" />
</head>

<body>
<div class="app-container uk-container uk-container-small">

    <!-- Header -->
    <header class="uk-text-center uk-margin-medium-top uk-margin-medium-bottom">
        <h1 class="uk-margin-remove-bottom eni-title">ENI-Enchères</h1>
        <h2 class="uk-margin-small-top eni-subtitle">Nouvelle vente</h2>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-1 eni-card">
            <form class="uk-form-stacked">
                <!-- Article -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="article">Article :</label>
                    <div class="uk-form-controls">
                        <input class="uk-input eni-input" type="text" id="article" name="article">
                    </div>
                </div>

                <!-- Catégorie -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="categorie">Catégorie</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1">
                            <select class="uk-select eni-input" id="categorie" name="categorie">
                                <option value="">Sélectionnez une catégorie</option>
                                <option value="informatique">Informatique</option>
                                <option value="ameublement">Ameublement</option>
                                <option value="vetement">Vêtement</option>
                                <option value="sport">Sport & Loisirs</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="description">Description :</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea eni-textarea" id="description" name="description" rows="4"></textarea>
                    </div>
                </div>

                <!-- Photo -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label">Photo de l'article</label>
                    <div class="uk-form-controls">
                        <div class="uk-flex uk-flex-column">
                            <button class="uk-button uk-button-default eni-button upload-button" type="button">UPLOADER</button>
                            <div class="photo-placeholder uk-margin-small-top">
                                <div class="uk-width-1-1 uk-height-medium photo-container">
                                    <div class="photo-x"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Prix -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="prix">Prix initial :</label>
                    <div class="uk-form-controls">
                        <div class="uk-flex prix-container">
                            <input class="uk-input eni-input" type="number" id="prix" name="prix" value="150">
                            <div class="prix-controls">
                                <button class="prix-up" type="button" uk-icon="icon: chevron-up; ratio: 0.8"></button>
                                <button class="prix-down" type="button" uk-icon="icon: chevron-down; ratio: 0.8"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Début enchère -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="debut">Début de l'enchère</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1 date-group">
                            <input class="uk-input eni-input date-input" type="text" id="debut" name="debut" placeholder="/ /">
                            <button class="uk-button uk-button-default calendar-button" type="button">
                                <span uk-icon="icon: calendar"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Fin enchère -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label" for="fin">Fin de l'enchère :</label>
                    <div class="uk-form-controls">
                        <div class="uk-inline uk-width-1-1 date-group">
                            <input class="uk-input eni-input date-input" type="text" id="fin" name="fin" placeholder="/ /">
                            <button class="uk-button uk-button-default calendar-button" type="button">
                                <span uk-icon="icon: calendar"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Retrait -->
                <div class="uk-margin">
                    <label class="uk-form-label eni-form-label">Retrait :</label>
                    <div class="uk-form-controls">
                        <div class="retrait-info">
                            <p class="uk-margin-remove">5 rue des Pinsons</p>
                            <p class="uk-margin-remove">44000 Nantes</p>
                        </div>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="uk-flex uk-flex-between uk-margin-medium-top">
                    <button class="uk-button uk-button-primary eni-button-primary" type="submit">Enregistrer</button>
                    <button class="uk-button uk-button-default eni-button" type="button">Annuler</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
