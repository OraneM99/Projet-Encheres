<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1>ENI-Enchères</h1>
    </header>

    <!-- Contenu principal -->
    <main>
        <h2 class="article-title">Rocket stove pour riz et pâtes</h2>

        <!-- Image de l'article -->
        <div class="photo-container">
            <div class="photo-x"></div>
        </div>

        <!-- Détails de l'enchère -->
        <div class="auction-details">
            <div class="auction-info-row">
                <div class="auction-info-label">Meilleure offre :</div>
                <div class="auction-info-value">210 pts par <a href="#">jojo44</a></div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label">Mise à prix :</div>
                <div class="auction-info-value">175 points</div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label">Fin de l'enchère :</div>
                <div class="auction-info-value">09/10/2018</div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label">Retrait :</div>
                <div class="auction-info-value">
                    5 rue des Pinsons<br>
                    44000 Nantes
                </div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label">Vendeur :</div>
                <div class="auction-info-value">NineJea</div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="action-buttons">
            <button class="eni-button">Annuler la vente</button>
            <button class="eni-button">Back</button>
        </div>
    </main>
</div>
</body>
</html>
