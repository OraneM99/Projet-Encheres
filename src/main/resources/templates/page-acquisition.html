<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{acquisition.titre}">ENI-Enchères</title>
    <link rel="stylesheet" href="/uikit/css/uikit.min.css" />
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1 th:text="#{acquisition.titre}">ENI-Enchères</h1>
        <h2 class="user-win-message" th:text="#{acquisition.gagne}">Vous avez remporté l'enchère</h2>
    </header>

    <!-- Contenu principal -->
    <main>
        <h3 class="article-title" th:text="${article.nomArticle}">PC Gamer pour travailler</h3>

        <!-- Image -->
        <div class="photo-container">
            <div class="photo-x"></div>
        </div>

        <!-- Infos de l'enchère -->
        <div class="auction-details">
            <div class="auction-info-row">
                <div class="auction-info-label" th:text="#{acquisition.offre}">Meilleure offre :</div>
                <div class="auction-info-value" th:text="${enchere.montant_enchere + ' pts'}">210 pts</div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label" th:text="#{acquisition.prix}">Mise à prix</div>
                <div class="auction-info-value" th:text="${article.miseAPrix + ' points'}">185 points</div>
            </div>
        </div>

        <!-- Retrait -->
        <div class="retrait-box">
            <div class="retrait-header" th:text="#{acquisition.retrait.titre}">Retrait</div>
            <div class="retrait-content">
                <p class="retrait-address" th:text="${retrait.rue + '<br>' + retrait.codePostal + ' ' + retrait.ville}">10 allée des Alouettes<br>44800 Saint Herblain</p>

                <div class="seller-info">
                    <div class="auction-info-row">
                        <div class="auction-info-label" th:text="#{acquisition.vendeur}">Vendeur :</div>
                        <div class="auction-info-value">
                            <a href="#" class="seller-link" th:text="${vendeur.pseudo}">jojo44</a>
                        </div>
                    </div>

                    <div class="auction-info-row">
                        <div class="auction-info-label" th:text="#{acquisition.tel}">Tel :</div>
                        <div class="auction-info-value" th:text="${vendeur.telephone}">06060606</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton -->
        <div class="action-buttons single-button">
            <button class="eni-button" th:text="#{acquisition.bouton.retrait}">Retrait effectué</button>
        </div>
    </main>
</div>
</body>
</html>
