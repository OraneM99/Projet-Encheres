<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/uikit-3.23.6%202/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1>ENI-Enchères</h1>
        <h2 class="user-win-message">Vous avez remporté l'enchère</h2>
    </header>

    <!-- Contenu principal -->
    <main>
        <h3 class="article-title">PC Gamer pour travailler</h3>

        <!-- Image de l'article -->
        <div class="photo-container">
            <div class="photo-x"></div>
        </div>

        <!-- Détails de l'enchère -->
        <div class="auction-details">
            <div class="auction-info-row">
                <div class="auction-info-label">Meilleure offre :</div>
                <div class="auction-info-value">210 pts</div>
            </div>

            <div class="auction-info-row">
                <div class="auction-info-label">Mise à prix</div>
                <div class="auction-info-value">185 points</div>
            </div>
        </div>

        <!-- Informations de retrait -->
        <div class="retrait-box">
            <div class="retrait-header">Retrait</div>
            <div class="retrait-content">
                <p class="retrait-address">10 allée des Alouettes<br>44800 Saint Herblain</p>

                <div class="seller-info">
                    <div class="auction-info-row">
                        <div class="auction-info-label">Vendeur :</div>
                        <div class="auction-info-value"><a href="#" class="seller-link">jojo44</a></div>
                    </div>

                    <div class="auction-info-row">
                        <div class="auction-info-label">Tel :</div>
                        <div class="auction-info-value">06060606</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bouton d'action -->
        <div class="action-buttons single-button">
            <button class="eni-button">Retrait effectué</button>
        </div>
    </main>
</div>
</body>
</html>
