<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères - Modifier Profil</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/profil.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>

<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<section class="hero-section">
    <div class="hero-container">
        <div class="hero-content">
            <main>
                <h2 class="profile-title" th:text="${utilisateurConnecte.pseudo}">Pseudo Utilisateur</h2>

                <form th:action="@{/modifier-profil}" method="post">
                    <div class="profile-view">
                        <input type="hidden" name="noUtilisateur" th:value="${utilisateurConnecte.noUtilisateur}" />

                        <div class="profile-item">
                            <div class="profile-label">Pseudo :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="pseudo" th:value="${utilisateurConnecte.pseudo}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Nom :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="nom" th:value="${utilisateurConnecte.nom}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Prénom :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="prenom" th:value="${utilisateurConnecte.prenom}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Email :</div>
                            <div class="profile-input-container">
                                <input type="email" class="profile-input" name="email" th:value="${utilisateurConnecte.email}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Téléphone :</div>
                            <div class="profile-input-container">
                                <input type="tel" class="profile-input" name="telephone" th:value="${utilisateurConnecte.telephone}" />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Rue :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="rue" th:value="${utilisateurConnecte.rue}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Code postal :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="codePostal" th:value="${utilisateurConnecte.codePostal}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Ville :</div>
                            <div class="profile-input-container">
                                <input type="text" class="profile-input" name="ville" th:value="${utilisateurConnecte.ville}" required />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Mot de passe :</div>
                            <div class="profile-input-container">
                                <input type="password" class="profile-input" name="motDePasse" placeholder="Laisser vide pour ne pas modifier" />
                            </div>
                        </div>

                        <div class="profile-item">
                            <div class="profile-label">Confirmation :</div>
                            <div class="profile-input-container">
                                <input type="password" class="profile-input" name="confirmation" placeholder="Confirmer le nouveau mot de passe" />
                            </div>
                        </div>
                    </div>

                    <div class="profile-actions uk-margin-medium-top">
                        <div class="button-wrapper">
                            <a th:href="@{/profil}"><button type="button" class="eni-button">Annuler</button></a>
                        </div>

                        <div class="button-wrapper">
                            <button type="submit" class="eni-button">Sauvegarder</button>
                        </div>
                    </div>
                </form>

                <!-- Message de succès si présent -->
                <div th:if="${successMessage}" class="success-message uk-alert uk-alert-success">
                    <p th:text="${successMessage}">Profil mis à jour avec succès</p>
                </div>
            </main>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
