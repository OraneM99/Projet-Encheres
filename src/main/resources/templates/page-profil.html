<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères - Profil</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1>ENI-Enchères</h1>
        <h2 class="profile-title">Profil de NineJea</h2>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="profile-view">
            <div class="profile-item">
                <div class="profile-label">Nom :</div>
                <div class="profile-value">Crobert</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Prénom :</div>
                <div class="profile-value">Jeanine</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Email :</div>
                <div class="profile-value">j.crobert@bmail.fr</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Téléphone :</div>
                <div class="profile-value">0645250412</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Rue :</div>
                <div class="profile-value">rue des goélands</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Code postal :</div>
                <div class="profile-value">44800</div>
            </div>

            <div class="profile-item">
                <div class="profile-label">Ville :</div>
                <div class="profile-value">Saint Herblain</div>
            </div>
        </div>

        <div class="profile-actions uk-margin-medium-top">
            <button type="button" class="eni-button">Retour</button>
        </div>
    </main>
</div>
</body>
</html>
