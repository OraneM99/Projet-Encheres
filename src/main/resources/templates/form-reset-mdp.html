<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="#{resetmdp.titre}">Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="/uikit/uikit.min.css">
</head>
<body>
<div class="uk-container uk-margin-large-top uk-width-1-2@m">
    <h2 th:text="#{resetmdp.titre}">Réinitialiser le mot de passe</h2>

    <form action="/reinitialiser-mot-de-passe" method="post" class="uk-form-stacked">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="token" th:value="${token}">

        <div class="uk-margin">
            <label class="uk-form-label" th:text="#{resetmdp.label.nouveau}">Nouveau mot de passe</label>
            <input class="uk-input" type="password" name="motDePasse" required>
        </div>

        <button class="uk-button uk-button-primary" th:text="#{resetmdp.bouton}">Réinitialiser</button>
    </form>
</div>
</body>
</html>
