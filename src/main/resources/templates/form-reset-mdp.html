<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="/uikit/uikit.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="reset-password-container">
    <h2>Réinitialiser le mot de passe</h2>
    <form action="/reinitialiser-mot-de-passe" method="post" class="reset-password-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="token" th:value="${token}" />

        <div class="form-group">
            <label for="motDePasse">Nouveau mot de passe</label>
            <input class="form-input" type="password" name="motDePasse" id="motDePasse" required placeholder="********">
        </div>

        <button type="submit">Réinitialiser</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<style>
    .reset-password-container {
        max-width: 500px;
        margin: 60px auto;
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 40px;
    }

    .reset-password-container h2 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 25px;
        text-align: center;
    }

    .reset-password-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .reset-password-form label {
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 8px;
        color: var(--text-color);
    }

    .reset-password-form .form-input {
        height: 45px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0 15px;
        font-size: 1rem;
        transition: var(--transition);
        width: 100%;
    }

    .reset-password-form .form-input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 2px rgba(108, 110, 255, 0.2);
    }

    .reset-password-form .form-input::placeholder {
        color: #aaa;
    }

    .reset-password-form button {
        background-color: var(--secondary-color);
        color: var(--white);
        border: none;
        border-radius: 30px;
        padding: 14px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .reset-password-form button:hover {
        background-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 110, 255, 0.3);
    }
</style>

</body>
</html>
