<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit-3.23.6%202/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1 class="uk-margin-remove-bottom">ENI-Enchères</h1>
        <h2 class="uk-margin-small-top">Créer un compte</h2>
    </header>

    <!-- Contenu principal -->
    <main class="uk-margin-top">
        <form class="uk-form-stacked uk-width-1-1">
            <div class="uk-margin-small">
                <label class="uk-form-label" for="pseudo">Pseudo :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="pseudo" name="pseudo">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="nom">Nom :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="nom" name="nom">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="prenom">Prénom :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="prenom" name="prenom">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="email">Email :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="email" id="email" name="email">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="telephone">Téléphone :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="tel" id="telephone" name="telephone">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="rue">Rue</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="rue" name="rue">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="codepostal">Code postal</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="codepostal" name="codepostal">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="ville">Ville</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" id="ville" name="ville">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="password">Mot de passe :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" id="password" name="password">
                </div>
            </div>

            <div class="uk-margin-small">
                <label class="uk-form-label" for="confirmation">Confirmation :</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" id="confirmation" name="confirmation">
                </div>
            </div>

            <div class="uk-flex uk-flex-between uk-margin-medium-top">
                <button class="uk-button uk-button-default search-button" type="submit">Créer</button>
                <button class="uk-button uk-button-default" type="button">Annuler</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
