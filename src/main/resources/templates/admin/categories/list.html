<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Catégories</title>
    <link rel="stylesheet" th:href="@{/css/admin/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/list-admin.css}" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/notyf.min.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>        <script src="js/uikit.min.js" ></script>
    <script th:src="@{/js/admin/uikit-icons.min.js}" ></script>
</head>
<body>

<div th:replace="~{fragments/admin/header :: header-admin}"></div>


<div class="uk-container uk-container-large">
    <h1 class="uk-heading-divider">Gestion des catégories</h1>

    <a class="uk-button uk-button-primary" th:href="@{/admin/categories/add}">Ajouter une catégorie</a>

    <table class="uk-table uk-table-divider uk-table-striped uk-table-hover uk-margin-top">
        <thead>
        <tr>
            <th>ID</th>
            <th>Libellé</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categorie : ${categories}">
            <td th:text="${categorie.noCategorie}">1</td>
            <td th:text="${categorie.libelle}">Libellé</td>
            <td>
                <a class="uk-button uk-button-primary uk-button-small"
                   th:href="@{'/admin/categories/edit/' + ${categorie.noCategorie}}">
                    Modifier
                </a>
                <a class="uk-button uk-button-danger uk-button-small"
                   th:href="@{'/admin/categories/delete/' + ${categorie.noCategorie}}"
                   onclick="return confirm('Confirmer la suppression ?')">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
