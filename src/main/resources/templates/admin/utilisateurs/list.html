<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.utilisateur.liste.titre}">Admin - Utilisateurs</title>

    <link rel="stylesheet" th:href="@{/css/admin/style.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/list-admin.css}" />
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/notyf.min.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/uikit.min.js"></script>
    <script th:src="@{/js/admin/uikit-icons.min.js}"></script>
</head>
<body>

<div th:replace="~{fragments/admin/header :: header-admin}"></div>

<div class="uk-container uk-container-large">
    <h1 class="uk-heading-divider" th:text="#{admin.utilisateur.liste.titre}">Gestion des utilisateurs</h1>

    <table class="uk-table uk-table-divider uk-table-striped uk-table-hover">
        <thead>
        <tr>
            <th th:text="#{admin.utilisateur.colonne.id}">ID</th>
            <th th:text="#{admin.utilisateur.colonne.pseudo}">Pseudo</th>
            <th th:text="#{admin.utilisateur.colonne.email}">Email</th>
            <th th:text="#{admin.utilisateur.colonne.admin}">Admin</th>
            <th th:text="#{admin.utilisateur.colonne.actif}">Actif</th>
            <th th:text="#{admin.utilisateur.colonne.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${utilisateurs}">
            <td th:text="${u.noUtilisateur}">1</td>
            <td th:text="${u.pseudo}">pseudo</td>
            <td th:text="${u.email}">email</td>
            <td>
                <span class="uk-label" th:classappend="${u.administrateur} ? 'uk-label-success' : 'uk-label-warning'"
                      th:text="${u.administrateur} ? #{admin.utilisateur.oui} : #{admin.utilisateur.non}">
                    Non
                </span>
            </td>
            <td>
                <span class="uk-label" th:classappend="${u.actif} ? 'uk-label-success' : 'uk-label-warning'"
                      th:text="${u.actif} ? #{admin.utilisateur.oui} : #{admin.utilisateur.non}">
                    Non
                </span>
            </td>
            <td>
                <a class="uk-button uk-button-primary uk-button-small"
                   th:href="@{'/admin/utilisateurs/edit/' + ${u.noUtilisateur}}"
                   th:text="#{admin.utilisateur.bouton.modifier}">Modifier</a>
                <a class="uk-button uk-button-danger uk-button-small"
                   th:href="@{'/admin/utilisateurs/delete/' + ${u.noUtilisateur}}"
                   th:onclick="|return confirm('#{admin.utilisateur.confirmation.suppression}');|"
                   th:text="#{admin.utilisateur.bouton.supprimer}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
