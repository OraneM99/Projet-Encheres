<div th:fragment="header">
    <header class="header-container">
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo.png}" alt="Logo ENI-Enchères">
                <span>ENI - Enchères</span>
            </a>
        </div>

        <!-- Navigation -->
        <nav class="nav-links">
            <!-- Si l'utilisateur est connecté -->
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <a th:href="@{/encheres}">Enchères</a>
                <a th:href="@{/vente}">Vendre un article</a>
                <a th:href="@{/profile}">Mon profil</a>
                <a th:href="@{/admin}">ADMIN</a>
                <a th:href="@{/logout}">Se déconnecter</a>
            </div>

            <!-- Si l'utilisateur n'est pas connecté -->
            <div th:if="${#authorization.expression('isAnonymous()')}">
                <a th:href="@{/login}">Se connecter</a>
                <a th:href="@{/register}">S'inscrire</a>
            </div>
        </nav>
    </header>
</div>
