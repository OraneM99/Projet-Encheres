<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/detail-vente.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>

<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>
<section class="hero-section">
    <div class="hero-container">
        <div class="hero-content">
            <!-- Contenu principal -->
            <!-- Contenu principal -->
            <main class="uk-margin-medium-top">
                <div class="uk-card uk-card-default uk-card-body eni-card">
                    <!-- Titre de l'article -->
                    <h3 class="uk-text-bold uk-margin-remove-top article-title" th:text="|Félicitations vous avez remportée l'enchère pour : ${article.nomArticle}|"></h3>

                    <!-- Image de l'article -->
                    <div class="photo-container">
                        <img th:src="${article.urlImage != null && !article.urlImage.isEmpty() ? article.urlImage : '/images/placeholder.png'}"
                             alt="Image de l'article"
                             style="object-fit: cover; width: 100%; height: 200px;"
                             onerror="this.src='/images/placeholder.png';" />
                    </div>

                    <!-- Détails de l'enchère -->
                    <div class="uk-margin-medium">
                        <table class="uk-table uk-table-middle uk-table-divider auction-info-table">
                            <tbody>
                            <tr>
                                <td class="uk-text-bold label">Meilleure offre :</td>
                                <td class="value" th:text="|${enchere.montant_enchere} pts par ${encherisseur.pseudo}|"></td>
                            </tr>
                            <tr>
                                <td class="uk-text-bold label">Mise à prix :</td>
                                <td class="value" th:text="|${article.miseAPrix} pts|"></td>
                            </tr>
                            <tr>
                                <td class="uk-text-bold label">Fin de l'enchère :</td>
                                <td class="value" th:text="${article.dateFinEncheres}">09/10/2018</td>
                            </tr>
                            <tr>
                                <td class="uk-text-bold label">Retrait :</td>
                                <td th:text="${article.lieuRetrait.rue}"></td>
                                <td th:text="|${article.lieuRetrait.codePostal} ${article.lieuRetrait.ville} |"></td>
                            </tr>
                            <tr>
                                <td class="uk-text-bold label">Vendeur :</td>
                                <td class="value" th:text="${article.vendeur.pseudo}">NineJea</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Actions -->
                    <form th:action="@{'/detail-vente/' + ${article.noArticle} + '/retrait-effectue'}" method="post">
                        <button type="submit" class="eni-button">Retrait effectué</button>
                    </form>

                    <!-- Bouton de Contact -->
                    <div class="action-buttons single-button-left">
                        <a th:href="@{/profil/{id}(id=${vendeur.getNoUtilisateur()})}">
                            <button class="eni-button"   th:text="|Contacter ${vendeur.pseudo}|"></button>
                        </a>
                    </div>

                    <!-- Bouton de retour -->
                    <div class="action-buttons single-button-left">
                        <a th:href="@{/accueil}">
                            <button class="eni-button">Back</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
</body>
</html>
