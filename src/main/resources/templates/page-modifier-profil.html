<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit-3.23.6%202/styles.css" />
</head>

<body>
<div class="app-container">

    <!-- Header -->
    <header class="uk-text-center">
        <h1>ENI-Enchères</h1>
        <h2 class="profile-title">Mon Profil</h2>
    </header>

    <!-- Contenu principal -->
    <main>
        <form class="profile-form">
            <div class="profile-field">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="NineJea" class="profile-input" readonly>
            </div>

            <div class="profile-field">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Crobert" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Jeanine" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="j.crobert@bmail.fr" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="0645250412" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="rue">Rue</label>
                <input type="text" id="rue" name="rue" placeholder="rue des goélands" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="codepostal">Code postal :</label>
                <input type="text" id="codepostal" name="codepostal" placeholder="44800" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville" placeholder="Saint Herblain" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="********" class="profile-input">
            </div>

            <div class="profile-field">
                <label for="confirmation">Confirmation :</label>
                <input type="password" id="confirmation" name="confirmation" placeholder="********" class="profile-input">
            </div>

            <div class="profile-field credit-field">
                <label>Crédit :</label>
                <span class="credit-value">640</span>
            </div>

            <div class="profile-actions">
                <button type="submit" class="eni-button">Enregistrer</button>
                <button type="button" class="eni-button eni-button-danger">Supprimer mon compte</button>
                <button type="button" class="eni-button">Retour</button>
            </div>
        </form>
    </main>
</div>
</body>
</html>
