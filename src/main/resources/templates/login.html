<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification - ENI-Enchères</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-container">
    <!-- Navigation du fil d'Ariane -->
    <div class="breadcrumb">
        <a th:href="@{/}" class="breadcrumb-link" th:text="#{login.breadcrumb.accueil}">Accueil</a>
        <span class="breadcrumb-separator">›</span>
        <span class="breadcrumb-current" th:text="#{login.breadcrumb.identification}">Identification</span>
    </div>

    <!-- Titre de la page -->
    <h1 class="page-title" th:text="#{login.titre.page}">Identification<span class="accent-dot">.</span></h1>

    <!-- Contenu principal -->
    <div class="content-container">
        <div class="login-info">
            <h2 th:text="#{login.sous.titre}">Connectez-vous pour accéder à votre Espace client</h2>
        </div>

        <div class="login-form-container">

            <!-- Messages d'erreur/succès -->
            <div th:if="${param.error}" class="alert-message error">
                <p th:text="#{login.message.erreur}">Identifiants incorrects. Veuillez réessayer.</p>
            </div>
            <div th:if="${param.logout}" class="alert-message success">
                <p th:text="#{login.message.logout}">Vous avez été déconnecté avec succès.</p>
            </div>

            <!-- Formulaire de connexion -->
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email" th:text="#{login.email.label}">Votre e-mail<span class="required">*</span></label>
                    <input type="email" id="email" name="username" class="form-input"
                           th:placeholder="#{login.email.placeholder}" required>
                </div>

                <div class="form-group">
                    <label for="password" th:text="#{login.password.label}">Votre mot de passe<span class="required">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input"
                               th:placeholder="#{login.password.placeholder}" required>
                        <button type="button" class="password-toggle" id="togglePassword" th:text="#{login.bouton.voir}">Voir</button>
                    </div>
                    <a th:href="@{/mot-de-passe-oublie}" class="helper-link" th:text="#{login.mdp.oublie}">Mot de passe oublié ?</a>
                </div>

                <div class="remember-me">
                    <label><input type="checkbox" name="remember-me" /> <span th:text="#{login.se.souvenir}">Se souvenir de moi</span></label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-button">
                        <span th:text="#{login.bouton.connexion}">Se connecter</span>
                        <span class="button-icon">→</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
