<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <link rel="stylesheet" th:href="@{css/styles.css}" />
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="uk-text-center uk-margin-medium-bottom uk-margin-medium-top">
        <h1><a th:href="@{/}" style="text-decoration: none; color: inherit;">ENI-Enchères</a></h1>
    </header>

    <!-- Formulaire de login -->
    <main class="uk-width-1-1 uk-flex uk-flex-center">
        <div class="uk-width-large">
            <!-- Messages d'erreur/succès -->
            <div th:if="${param.error}" class="uk-alert-danger" uk-alert>
                <p>Identifiants incorrects. Veuillez réessayer.</p>
            </div>
            <div th:if="${param.logout}" class="uk-alert-success" uk-alert>
                <p>Vous avez été déconnecté avec succès.</p>
            </div>

            <form class="uk-form-stacked" th:action="@{/login}" method="post">
                <div class="uk-margin">
                    <label class="uk-form-label" for="identifiant">Identifiant :</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="identifiant" name="username" type="text" placeholder="NineJea">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="password">Mot de passe :</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="password" name="password" type="password" placeholder="********">
                    </div>
                </div>

                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3">
                        <button type="submit" class="uk-button uk-button-default uk-width-1-1 login-button">Connexion</button>
                    </div>
                    <div class="uk-width-2-3 uk-flex uk-flex-middle">
                        <label><input class="uk-checkbox" type="checkbox" name="remember-me"> Se souvenir de moi</label>
                    </div>
                </div>

                <div class="uk-margin-top uk-text-right">
                    <a th:href="@{/forgot-password}" class="forgot-password">Mot de passe oublié</a>
                </div>
            </form>

            <div class="uk-margin-large-top">
                <a th:href="@{/inscription}" class="uk-button uk-button-default uk-width-1-1 create-account-button">Créer un compte</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
