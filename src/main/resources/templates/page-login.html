<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères - Connexion</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit-3.23.6%202/styles.css" />
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="uk-text-center uk-margin-medium-bottom uk-margin-medium-top">
        <h1>ENI-Enchères</h1>
    </header>

    <!-- Formulaire de login -->
    <main class="uk-width-1-1 uk-flex uk-flex-center">
        <div class="uk-width-large">
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="identifiant">Identifiant :</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="identifiant" type="text" placeholder="NineJea">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="password">Mot de passe :</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="password" type="password" placeholder="********">
                    </div>
                </div>

                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-1-3">
                        <button class="uk-button uk-button-default uk-width-1-1 login-button">Connexion</button>
                    </div>
                    <div class="uk-width-2-3 uk-flex uk-flex-middle">
                        <label><input class="uk-checkbox" type="checkbox"> Se souvenir de moi</label>
                    </div>
                </div>

                <div class="uk-margin-top uk-text-right">
                    <a href="#" class="forgot-password">Mot de passe oublié</a>
                </div>
            </form>

            <div class="uk-margin-large-top">
                <a href="page-inscription.html" class="uk-button uk-button-default uk-width-1-1 create-account-button">Créer un compte</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
