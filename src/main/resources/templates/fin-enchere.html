<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/uikit/styles.css" />
</head>

<body>
<div class="app-container uk-container uk-container-small">

    <!-- Header -->
    <header class="uk-text-center uk-margin-medium-top">
        <h1 class="uk-margin-remove-bottom eni-title">ENI-Enchères</h1>
        <h2 class="uk-margin-small-top uk-text-bold eni-subtitle">
            <span class="uk-text-primary" th:text="${encherisseur.pseudo}" >Jojo44</span> a remporté l'enchère
        </h2>
    </header>

    <!-- Contenu principal -->
    <main class="uk-margin-medium-top">
        <div class="uk-card uk-card-default uk-card-body eni-card">
            <!-- Titre de l'article -->
            <h3 class="uk-text-bold uk-margin-remove-top article-title" th:text="${article.nomArticle}">Rocket stove pour riz et pâtes</h3>

            <!-- Image de l'article -->
            <div class="uk-margin-medium">
                <div class="photo-container">
                    <div class="photo-x"></div>
                </div>
            </div>

            <!-- Détails de l'enchère -->
            <div class="uk-margin-medium">
                <table class="uk-table uk-table-middle uk-table-divider auction-info-table">
                    <tbody>
                    <tr>
                        <td class="uk-text-bold label">Meilleure offre :</td>
                        <td class="value" th:text="${enchere.montant_enchere}" >210 pts par <span th:text="${encherisseur.pseudo}" >jojo44</span></td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label">Mise à prix :</td>
                        <td class="value" th:text="${article.miseAPrix}">185 points</td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label">Fin de l'enchère :</td>
                        <td class="value" th:text="${article.dateFinEncheres}">09/10/2018</td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label">Retrait :</td>
                        <td th:text="${article.lieuRetrait.rue}"></td>
                        <td th:text="|${article.lieuRetrait.codePostal} ${article.lieuRetrait.ville} |"></td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label">Vendeur :</td>
                        <td class="value" th:text="${article.vendeur.pseudo}">NineJea</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Actions -->
            <form th:action="@{'/articles/' + ${article.noArticle} + '/retrait-effectue'}" method="post">
                <button type="submit" class="eni-button">Retrait effectué</button>
            </form>
            <a TODO ><button>Contacter l’enchérisseur</button></a>
            <a th:href="@{/accueil}"><button>Retour</button></a>
        </div>
    </main>
</div>
</body>
</html>
