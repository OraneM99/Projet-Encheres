<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI-Enchères</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/profil.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>

<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <!-- Contenu principal -->
                <main>
                    <h2 class="vendre-article-title"> Vendre un article</h2>
                    <div class="uk-card uk-card-default uk-card-body uk-width-1-1 eni-card">

                        <form class="uk-form-stacked" th:action="@{/creer}" th:object="${article}" method="post" enctype="multipart/form-data">
                            <!-- Article -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="nomArticle">Nom de l'article :</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input eni-input" type="text"  th:field="*{nomArticle}" id="nomArticle" name="nomArticle" required>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="description">Description :</label>
                                <div class="uk-form-controls">
                                    <textarea class="uk-textarea eni-textarea" th:field="*{description}" id="description" name="description" rows="4" required></textarea>
                                </div>
                            </div>

                            <!-- Catégorie -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="categorieArticle">Catégorie</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline uk-width-1-1">
                                        <select class="uk-select eni-input" th:field="*{categorieArticle}" id="categorieArticle" name="categorieArticle" required>
                                            <option value="" disabled selected>Sélectionnez une catégorie</option>
                                            <option th:each="categorie : ${categories}" th:value="${categorie.noCategorie}" th:text="${categorie.libelle}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Début enchère -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="dateDebutEncheres">Début de l'enchère</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline uk-width-1-1 date-group">
                                        <input class="uk-input eni-input date-input" th:field="*{dateDebutEncheres}" type="datetime-local" id="dateDebutEncheres" name="dateDebutEncheres" required>
                                        <button class="uk-button uk-button-default calendar-button" type="button">
                                            <span uk-icon="icon: calendar"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Fin enchère -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="dateFinEncheres">Fin de l'enchère :</label>
                                <div class="uk-form-controls">
                                    <div class="uk-inline uk-width-1-1 date-group">
                                        <input class="uk-input eni-input date-input" th:field="*{dateFinEncheres}" type="datetime-local" id="dateFinEncheres" name="dateFinEncheres" required>
                                        <button class="uk-button uk-button-default calendar-button" type="button">
                                            <span uk-icon="icon: calendar"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>


                            <!-- Prix -->
                            <div class="uk-margin">
                                <label class="uk-form-label eni-form-label" for="miseAPrix">Prix initial :</label>
                                <div class="uk-form-controls">
                                    <div class="uk-flex prix-container">
                                        <input class="uk-input eni-input" type="number" th:field="*{miseAPrix}" id="miseAPrix" name="miseAPrix" value="150" required>
                                        <div class="prix-controls">
                                            <button class="prix-up" type="button" uk-icon="icon: chevron-up; ratio: 0.8"></button>
                                            <button class="prix-down" type="button" uk-icon="icon: chevron-down; ratio: 0.8"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Photo -->
<!--                            <div class="uk-margin">-->
<!--                                <label class="uk-form-label eni-form-label">Photo de l'article</label>-->
<!--                                <div class="uk-form-controls">-->
<!--                                    <div class="uk-flex uk-flex-column">-->
<!--                                        <button class="uk-button uk-button-default eni-button upload-button" type="button">UPLOADER</button>-->
<!--                                        <div class="photo-placeholder uk-margin-small-top">-->
<!--                                            <div class="uk-width-1-1 uk-height-medium photo-container">-->
<!--                                                <div class="photo-x"></div>-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->


                            <!-- Boutons -->
                            <div class="uk-flex uk-flex-between uk-margin-medium-top">
                                <button class="uk-button uk-button-primary eni-button-primary" type="submit">Enregistrer</button>
                                <button class="uk-button uk-button-default eni-button" type="button">Annuler</button>
                            </div>
                        </form>

<!--                                <div class="uk-form-controls">-->
<!--                                    <div class="retrait-info">-->
<!--                                        <select class="uk-select eni-input" th:field="*{}" id="lieuDeRetrait" name="lieuDeRetrait">-->
<!--                                            <option value="" disabled selected>Sélectionnez une catégorie</option>-->
<!--                                            <option th:each="retrait" : ${retraitList}" th:value="${retrait.id}" th:text="${categorie.nom}"></option>-->
<!--                                        </select>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </form>-->



                    </div>

                </main>
            </div>
        </div>
    </section>
</body>
</html>
