<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste de personnes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="vendor/uikit/css/uikit.min.css"/>
    <link rel="stylesheet" href="vendor/eni/eni-main.css"/>

    <script src="vendor/uikit/js/uikit.min.js"></script>
    <script src="vendor/uikit/js/uikit-icons.min.js"></script>
</head>
<body>

<section class="uk-section">
    <div class="uk-container uk-container-small">

        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
            <div th:each="person : ${persons}">
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title" th:text="${person.pseudo}"></h3>
                    <p>TODO</p>
                </div>
            </div>
        </div>

        <div class="eni-wrapper">
            <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Button</button>
        </div>

    </div>
</section>

</body>
</html>
