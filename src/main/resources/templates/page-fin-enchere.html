<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{fin.titre}">ENI-Enchères</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/uikit/styles.css" />
</head>

<body>
<div class="app-container uk-container uk-container-small">

    <!-- Header -->
    <header class="uk-text-center uk-margin-medium-top">
        <h1 class="uk-margin-remove-bottom eni-title" th:text="#{fin.titre}">ENI-Enchères</h1>
        <h2 class="uk-margin-small-top uk-text-bold eni-subtitle">
            <span class="uk-text-primary" th:text="${gagnant.pseudo}">Jojo44</span>
            <span th:text="#{fin.message.gagne}">a remporté l'enchère</span>
        </h2>
    </header>

    <!-- Contenu principal -->
    <main class="uk-margin-medium-top">
        <div class="uk-card uk-card-default uk-card-body eni-card">

            <h3 class="uk-text-bold uk-margin-remove-top article-title" th:text="${article.nomArticle}">Rocket stove pour riz et pâtes</h3>

            <div class="uk-margin-medium">
                <div class="photo-container">
                    <div class="photo-x"></div>
                </div>
            </div>

            <div class="uk-margin-medium">
                <table class="uk-table uk-table-middle uk-table-divider auction-info-table">
                    <tbody>
                    <tr>
                        <td class="uk-text-bold label" th:text="#{fin.offre}">Meilleure offre :</td>
                        <td class="value" th:text="${enchere.montant_enchere + ' pts'} + ' ' + #{fin.par} + ' ' + ${gagnant.pseudo}">
                            210 pts par jojo44
                        </td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label" th:text="#{fin.prix}">Mise à prix :</td>
                        <td class="value" th:text="${article.miseAPrix + ' points'}">185 points</td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label" th:text="#{fin.date}">Fin de l'enchère :</td>
                        <td class="value" th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yyyy')}">09/10/2018</td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label" th:text="#{fin.retrait}">Retrait :</td>
                        <td class="value" th:utext="${retrait.rue + '<br>' + retrait.codePostal + ' ' + retrait.ville}">
                            5 rue des Pinsons<br>44000 Nantes
                        </td>
                    </tr>
                    <tr>
                        <td class="uk-text-bold label" th:text="#{fin.vendeur}">Vendeur :</td>
                        <td class="value" th:text="${vendeur.pseudo}">NineJea</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="uk-flex uk-flex-center uk-flex-wrap uk-flex-wrap-around uk-margin-medium-top action-buttons">
                <button class="uk-button uk-button-default eni-button uk-margin-right uk-margin-small-bottom" th:text="#{fin.bouton.retrait}">Retrait effectué</button>
                <button class="uk-button uk-button-default eni-button uk-margin-right uk-margin-small-bottom" th:text="#{fin.bouton.contacter} + ' ' + ${gagnant.pseudo}">Contacter jojo44</button>
                <button class="uk-button uk-button-default eni-button uk-margin-small-bottom" th:text="#{fin.bouton.retour}">Retour</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
